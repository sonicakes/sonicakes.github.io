<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="backLayer">
    <div class="container">
      <div class="row">
        <div class="col-md-6 m-auto">


<div class=" p-3">
  <h1>JS Calculator</h1>

</div>


    <div id="inputHere" class="text-center p-2">

  </div>

  <div class="text-center mb-4 p-4" id="calculator">
    <button class="btn btn-danger m-2" onclick="pushBtn(this);">AC</button>
    <button class="btn btn-info m-2" onclick="pushBtn(this);">*</button>
    <button class="btn btn-primary m-2" onclick="pushBtn(this);">.</button>
        <br>
    <button class="btn btn-primary m-2" onclick="pushBtn(this);">1</button>
    <button class="btn btn-primary m-2" onclick="pushBtn(this);">2</button>
    <button class="btn btn-primary m-2" onclick="pushBtn(this);">3</button>
    <button class="btn btn-info m-2" onclick="pushBtn(this);">+</button>
        <br>
    <button class="btn btn-primary m-2" onclick="pushBtn(this);">4</button>
    <button class="btn btn-primary m-2" onclick="pushBtn(this);">5</button>
    <button class="btn btn-primary m-2" onclick="pushBtn(this);">6</button>
    <button class="btn btn-info m-2" onclick="pushBtn(this);">-</button>
        <br>
    <button class="btn btn-primary m-2" onclick="pushBtn(this);">7</button>
      <button class="btn btn-primary m-2" onclick="pushBtn(this);">8</button>
    <button class="btn btn-primary m-2" onclick="pushBtn(this);">9</button>
          <button class="btn btn-info m-2" onclick="pushBtn(this);">/</button>
    <br>
      <button class="btn btn-primary m-2" onclick="pushBtn(this);">0</button>
<button class="btn btn-warning btn-lg m-2" onclick="pushBtn(this);">=</button>

  </div>



</div>
</div>
</div>
</div>
    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
