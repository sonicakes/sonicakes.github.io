<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="machine.css">
  <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Dosis" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="quoteMachineScript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Random Quote Machine</title>

  </head>
  <body>
<div class="container">
  <div id="circs"class="jumbotron pattern col-md-8 col-md-offset-2 center">
  <h1>Quote of the day</h1>
  <p class = "quote">Press the button to generate a random quote!</p>
  <p class = "author" style="font-size:18px;"></p>
  <button id="getQuote" class="btn btn-primary btn-lg" role="button">Get a quote of the day</button>
  <button id="tweetQuote" class="btn btn-primary btn-lg" role="button" disabled>Tweet this quote</button>
</div>
</div>
  </body>
</html>
